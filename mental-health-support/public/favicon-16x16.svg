<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="none">
  <!-- Background -->
  <rect width="16" height="16" rx="3" fill="#2E3A59"/>
  
  <!-- Simplified circular arrows for small size -->
  <g transform="translate(8, 8)">
    <!-- Circular background -->
    <circle cx="0" cy="0" r="4.5" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.4"/>
    
    <!-- Top right curved arrow -->
    <path d="M 0 -4.5 A 4.5 4.5 0 0 1 3.18 -3.18" stroke="#ffffff" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <polygon points="2.5,-2.5 4,-1.5 2.5,-1.5" fill="#ffffff"/>
    
    <!-- Bottom left curved arrow -->
    <path d="M 0 4.5 A 4.5 4.5 0 0 1 -3.18 3.18" stroke="#ffffff" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <polygon points="-2.5,2.5 -4,1.5 -2.5,1.5" fill="#ffffff"/>
  </g>
  
  <!-- Letter 'I' in the center -->
  <text x="8" y="11" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="#ffffff">I</text>
</svg>